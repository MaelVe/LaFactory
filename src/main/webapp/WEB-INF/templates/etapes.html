<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Origami</title>
</head>
<div th:replace="navigation::nav"></div>
<body>
	<div class="container">
		<h1 class="text-primary">Voici les étapes pour cette origami</h1>
		<br />
		<p>Temps de réalisation : [[${origami.tpsDeRea}]] minute(s)</p>
		<p>Difficulté : [[${origami.difficulte}]]</p>
		<p>Nombre de feuille nécessaire :  [[${origami.nbFeuille}]] feuille(s)</p>
		<p>Note :  [[${origami.note}]]</p>
		<tbody>
			<tr th:each="etape : ${ etapes }">
				<h3 class=".text-info">Voici l'étape [[${ etape.numEtape }]] :</h3>
				<td>[[${ etape.content }]]</td>
				<br />
			</tr>
		</tbody>
	</div>
</body>
</html>
