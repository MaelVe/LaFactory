<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Modification d'une catégorie</title>
</head>
<div th:replace="navigation::nav"></div>
<body>
	<div class="container">
	<h1>Vous pouvez modifier la catégorie ci-dessous</h1><br/>
	<form method="POST">
	<div class="form-group row">
		
		<label for="nomCategorie" class="col-sm-2 col-form-label">Modification du nom de la categorie :</label>
					<input type="text" class="form-control" id="nomCategorie" name="nomCategorie"
						th:value="${ categorie.nomCategorie }" required />
				
				</div>
				
				<div class="form-group row">
				<div>
				<button type="submit" class="btn btn-primary">Modifier la catégorie</button>
					<a href="home.html" class="btn btn-danger" role="button">Annuler</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
