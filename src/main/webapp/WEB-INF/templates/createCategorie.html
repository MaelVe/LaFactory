<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Création d'une catégorie</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<div th:replace="navigation::nav"></div>
<body>
	<div class="container">
		<h1>Création d'une nouvelle catégorie :</h1>
		<form method="POST">
			<div class="form-group row">
				<label for="nomCategorie" class="col-sm-2 col-form-label">Nom de la
					catégorie : </label>
				<div>
					<input type="text" class="form-control" id="nomCategorie" name="nomCategorie"
						placeholder="Nom de catégorie" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="cat" class="col-sm-2 col-form-label">Choix
					d'une catégorie</label>
				<div class="form-group col-md-4">
					<select id="cat" class="form-control" name="cat">
					<option></option>
						<tbody>
							<tr th:each="categorie : ${ categories }">
								<option>[[${categorie.nomCategorie }]]</option>
							</tr>
						</tbody>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<div>
					<button type="submit" class="btn btn-primary">Création !</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
