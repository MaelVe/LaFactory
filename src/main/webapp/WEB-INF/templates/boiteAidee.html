<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Boite à idée</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<div th:replace="navigation::nav"></div>
<body>
	<div class="container">
	<h1>Quelle est votre idée ?</h1><br/>
		<form method="POST">		
		<div class="form-group row">
				<label for="mail" class="col-sm-2 col-form-label">Votre mail :</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="mail" name="mail"
						placeholder="Votre contenu ici" required ></input>
				</div>
			</div>			
			<div class="form-group row">
				<label for="idee" class="col-sm-2 col-form-label">Votre idée :</label>
				<div class="col-sm-10">
				<textarea type="text" class="form-control" id="idee" name="idee"
						placeholder="Votre contenu ici" required></textarea>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Soumettre mon idée</button>
				</div>
			</div>			
		</form>
	</div>
</body>
</html>
