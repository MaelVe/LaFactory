<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Création d'un origami</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<div th:replace="navigation::nav"></div>
<body>
	<div class="container">
		<h1>Création d'un origami :</h1>
		<br />
		<form method="POST">
			<div class="form-group row">
				<label for="nom" class="col-sm-2 col-form-label">Nom de
					l'origami</label>
				<div>
					<input type="text" class="form-control" id="nom" name="nom"
						placeholder="Nom de l'origami" required />
				</div>
			</div>

			<div class="form-group row">
				<label for="difficulte" class="col-sm-2 col-form-label">Difficulte</label>
				<div class="form-group col-md-4">
					<select id="difficulte" class="form-control" name="difficulte">
						<option selected>Normal</option>
						<option>Occasionnel</option>
						<option>Avance</option>
						<option>Expert</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="liaisonCatOrg" class="col-sm-2 col-form-label">Choix
					d'une catégorie (maintenez controle pour en choisir plusieurs)</label>
				<div class="form-group col-md-4">
					<select multiple id="liaisonCatOrg" class="form-control"
						name="liaisonCatOrg">
						<tbody>
							<tr th:each="categorie : ${ categories }">
								<option>[[${categorie.id }]] :
									[[${categorie.nomCategorie }]]</option>
							</tr>
						</tbody>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="nbFeuille" class="col-sm-2 col-form-label">Nombre
					de feuille A4 nécessaire</label>
				<div>
					<input type="text" class="form-control" id="nbFeuille"
						name="nbFeuille" placeholder="Nombre de feuille A4 nécessaire"
						required />
				</div>
			</div>


			<div class="form-group row">
				<label for="tpsDeRea" class="col-sm-2 col-form-label">Temps
					de réalisation (en minute) :</label>
				<div>
					<input type="text" class="form-control" id="tpsDeRea"
						name="tpsDeRea" placeholder="Temps de réalisation" required />
				</div>
			</div>
			
			
			
			<div class="form-group row">
				<label for="activate" class="col-sm-2 col-form-label">Activé :</label>
				<div class="form-group col-md-4">
					<select id="activate" class="form-control" name="activate">
						<option>true</option>
						<option>false</option>
					</select>
				</div>
			</div>
			

			<div class="form-group row">
				<div>
					<button type="submit" class="btn btn-primary">Rajout d'une
						étape</button>
					<a href="home.html" class="btn btn-danger" role="button">Fin</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
