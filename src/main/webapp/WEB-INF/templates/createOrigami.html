<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Création d'un origami</title>
</head>
<div th:replace="navigation::nav"></div>
<body>
	<div class="container">
		<h1>Création d'un origami :</h1><br/>
		<form method="POST">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Nom de
					l'origami</label>
				<div>
					<input type="text" class="form-control" id="name" name="name"
						placeholder="Nom de l'origami" required />
				</div>
			</div>

			<div class="form-group row">
				<label for="difficulte" class="col-sm-2 col-form-label">Difficulte</label>
				<div class="form-group col-md-4">
					<select id="difficulte" class="form-control">
						<option selected>Normal</option>
						<option>Occasionnel</option>
						<option>Avance</option>
						<option>Expert</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="nbFeuille" class="col-sm-2 col-form-label">Nombre
					de feuille A4 nécessaire</label>
				<div>
					<input type="text" class="form-control" id="nbFeuille"
						name="nbFeuille" placeholder="Nombre de feuille A4 nécessaire"
						required />
				</div>
			</div>


			<div class="form-group row">
				<label for="tpsRea" class="col-sm-2 col-form-label">Temps de
					réalisation :</label>
				<div>
					<input type="text" class="form-control" id="tpsRea" name="tpsRea"
						placeholder="Temps de réalisation" required />
				</div>
			</div>

			<div class="form-group row">
				<div>
					<button type="button" class="btn btn-primary">Rajout d'une étape</button>
					<button type="button" class="btn btn-danger">Fin</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
