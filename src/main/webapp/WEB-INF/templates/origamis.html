<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Origamis</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" href="home.html">Home <span
				class="sr-only">(current)</span></a> <a class="nav-item nav-link"
				href="login.html">Acces admin</a>
		</div>
	</div>
</nav>

<body>
	<div class="container">
		<h1>Origamis</h1>
		<p>Voici tous les origamis de cette categorie :</p>
		<tbody>
			<tr th:each="origami : ${ origamis }">
			<td><a th:href="@{etapes(id=${ origami.id })}">[[${ origami.nom }]]</a></td>
			</tr>
		</tbody>
	</div>
</body>
</html>
